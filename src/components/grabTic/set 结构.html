!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="div"></div>
    <script type="text/javascript">
      function toMap (obj) {
        let map = new Map();
        for (let key in obj) {
            map.set(key, obj[key]);
        }
        return map;
      }
      let obj = {a: 1};
      console.log(toMap(obj));
    </script>
    <style type="text/css">
      #div {
        height: 100px;
        width: 100px;
        box-sizing: border-box;
        background-color: red;
      }
    </style>
</body>
</html>
